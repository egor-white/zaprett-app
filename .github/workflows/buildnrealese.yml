name: Build, Sign, and Release Android APK

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Build the APK
      run: |
        chmod +x gradlew
         ./gradlew assembleRelease

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > my-keystore.jks

    - name: Sign the APK
  run: |
    jarsigner -keystore my-keystore.jks \
              -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
              -keypass ${{ secrets.KEY_PASSWORD }} \
              -signedjar app/build/outputs/apk/release/app-release-signed.apk \
              app/build/outputs/apk/release/app-release.apk \
              ${{ secrets.KEY_ALIAS }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.tag }}
        release_name: Release ${{ github.event.inputs.tag }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release-signed.apk
        asset_name: app-release-signed.apk
        asset_content_type: application/vnd.android.package-archive